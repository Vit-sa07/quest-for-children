<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест для программистов - Вопрос 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Вопрос 12</h1>
        <p>Покажи сигму!</p>
        <img id="waiting-gif" src="sigma.gif" alt="Ожидание" style="width:200px;height:200px;">
        <button id="next-question" class="hidden" onclick="goToNextQuestion()">Следующий вопрос</button>
    </div>
    <script>
        function showNextButton() {
            document.getElementById('next-question').classList.remove('hidden');
        }

        function goToNextQuestion() {
            window.location.href = "13.html";
        }

        setTimeout(showNextButton, 30000); // Кнопка появится через 30 секунд
    </script>
</body>
