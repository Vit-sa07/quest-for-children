<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест для программистов - Вопрос 18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Вопрос 18</h1>
        <p>Загадка: Если сложить возраст преподавателя с количеством пальцев на одной руке и прибавить 10, получится 45. Сколько лет преподавателю?</p>
        <input type="number" id="age-input" placeholder="Введите возраст преподавателя">
        <button onclick="checkAnswer()">Проверить ответ</button>
        <p id="result"></p>
    </div>
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById('age-input').value;
            const result = document.getElementById('result');
            const correctAnswer = 30; // возраст преподавателя

            if (parseInt(userAnswer) === correctAnswer) {
                result.innerHTML = `Правильно! Преподавателю ${correctAnswer} лет. <br><a href="next_question.html">Следующий вопрос</a>`;
            } else {
                result.innerText = "Неправильно! Попробуйте еще раз.";
            }
        }
    </script>
</body>
</html>
